<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="table">
        <div><button>ADD NEW BOOK</button></div>
        <div class="cards">
            <div class="book">
                <div class="actions">
                    <div id="delete-book"><img src="./resources/delete-empty.svg" alt="Trash"></div>
                    <div id="edit-book"><img src="./resources/note-edit.svg" alt="Edit"></div>
                </div>
                <div id="book-title">Title</div>
                <div id="book-author">Author</div>
                <div id="book-pages">pages</div>
                <div id="book-read">
                    <input type="checkbox" name="checkbox" id="book-checkbox" value="read">
                    <legend for="checkbox">Read</legend>
                </div> 
            </div>
        </div>
    </div>

</body>
</html>
