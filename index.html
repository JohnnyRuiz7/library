<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="table">
        <div><button type="button">ADD NEW BOOK</button></div>
        <div class="shelf">
            <div class="book" id="book0">
                <div class="actions">
                    <div class="delete-button"><img src="./resources/delete-empty.svg" alt="Trash"></div>
                    <div class="edit-button"><img src="./resources/note-edit.svg" alt="Edit"></div>
                </div>
                <div class="book-title">1984</div>
                <div class="book-author">George Orwell</div>
                <div class="book-pages">328 pages</div>
                <div class="book-read">
                    <input type="checkbox" name="checkbox" class="book-checkbox" value="read">
                    <legend for="checkbox">Read</legend>
                </div> 
            </div>
        </div>
    </div>

</body>
</html>
