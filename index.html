<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="form-container">
        <form action="./" method="" id="form">
            <label for="form-book-title">Book title</label>
            <input type="text" name="form-book-title" id="form-book-title" required>
            <label for="form-book-author">Book author</label>
            <input type="text" name="form-book-author" id="form-book-author" required>
            <label for="form-book-pages">Book pages</label>
            <input type="number" name="form-book-pages" id="form-book-pages" required>
            <div class="book-read">
                <input type="checkbox" name="checkbox" id="form-book-checkbox" value="read">
                <legend for="checkbox">Read</legend>
            </div>
            <div id="action-buttons">
                <button type="button" id="cancel-button">Cancel</button>
                <button type="button" id="confirm-button">Confirm</button>
            </div>
        </form>
    </div>
    <div class="table">
        <div class="add-button-container">
            <button type="button" id="add-book-button">ADD NEW BOOK</button>
        </div>
        <div class="shelf">
            <div class="book" id="book0">
                <div class="actions">
                    <div class="delete-button"><img src="./resources/delete-empty.svg" alt="Trash"></div>
                    <div class="edit-button"><img src="./resources/note-edit.svg" alt="Edit"></div>
                </div>
                <div class="book-title">1984</div>
                <div class="book-author">George Orwell</div>
                <div class="book-pages">328 pages</div>
                <div class="book-read">
                    <input type="checkbox" name="checkbox" id="book1box" class="book-checkbox" value="read">
                    <legend for="checkbox">Read</legend>
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
